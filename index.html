<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Black City - Secure Messaging</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        :root {
            --primary-bg: #0a0a0f;
            --secondary-bg: #141420;
            --accent-color: #8b5cf6;
            --accent-gradient: linear-gradient(135deg, #8b5cf6, #6366f1);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border-color: #27272a;
            --online-indicator: #10b981;
            --unread-badge: #ef4444;
            --chat-bubble-user: #8b5cf6;
            --chat-bubble-other: #27272a;
        }
        
        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* App Container */
        .app-container {
            height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        /* Header */
        .app-header {
            background-color: var(--secondary-bg);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .logo-icon {
            color: var(--accent-color);
        }
        
        .header-right {
            display: flex;
            gap: 20px;
        }
        
        .header-icon {
            font-size: 1.2rem;
            color: var(--text-secondary);
            position: relative;
        }
        
        .unread-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--unread-badge);
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Tabs Navigation */
        .tabs {
            display: flex;
            background-color: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 14px 0;
            font-size: 0.95rem;
            color: var(--text-secondary);
            position: relative;
        }
        
        .tab.active {
            color: var(--accent-color);
            font-weight: 600;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent-gradient);
            border-radius: 3px 3px 0 0;
        }
        
        /* Chat List */
        .chats-container {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 80px;
        }
        
        .chat-item {
            display: flex;
            padding: 14px 16px;
            gap: 14px;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }
        
        .chat-item:hover, .chat-item:active {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .chat-avatar {
            position: relative;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .online-status {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background-color: var(--online-indicator);
            border-radius: 50%;
            border: 2px solid var(--secondary-bg);
        }
        
        .chat-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0;
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        
        .chat-name {
            font-weight: 600;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-time {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .chat-preview {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-message {
            font-size: 0.9rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }
        
        .chat-unread {
            background-color: var(--accent-color);
            color: white;
            font-size: 0.8rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
        }
        
        /* Chat Screen */
        .chat-screen {
            display: none;
            flex-direction: column;
            height: 100%;
        }
        
        .chat-header-bar {
            background-color: var(--secondary-bg);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .back-button {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 4px;
        }
        
        .chat-header-info {
            flex: 1;
        }
        
        .chat-title {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .chat-status {
            font-size: 0.85rem;
            color: var(--online-indicator);
        }
        
        .chat-actions {
            display: flex;
            gap: 20px;
        }
        
        .messages-container {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background-color: var(--primary-bg);
        }
        
        .message {
            display: flex;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.outgoing {
            align-self: flex-end;
        }
        
        .message.incoming {
            align-self: flex-start;
        }
        
        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .outgoing .message-bubble {
            background: var(--accent-gradient);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .incoming .message-bubble {
            background-color: var(--chat-bubble-other);
            border-bottom-left-radius: 4px;
        }
        
        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 4px;
            text-align: right;
        }
        
        .incoming .message-time {
            color: var(--text-secondary);
        }
        
        .message-input-container {
            padding: 12px 16px;
            background-color: var(--secondary-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .input-wrapper {
            flex: 1;
            background-color: var(--primary-bg);
            border-radius: 24px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            padding: 4px 0;
        }
        
        .input-icon {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }
        
        .send-button {
            background: var(--accent-gradient);
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--secondary-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            padding: 10px 0;
            max-width: 500px;
            margin: 0 auto;
            z-index: 100;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8rem;
            gap: 4px;
        }
        
        .nav-item.active {
            color: var(--accent-color);
        }
        
        .nav-icon {
            font-size: 1.3rem;
        }
        
        .fab-button {
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.3);
            z-index: 99;
            cursor: pointer;
        }
        
        /* Secret Chat Indicator */
        .secret-chat-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #10b981;
            font-size: 0.85rem;
            margin-top: 4px;
        }
        
        .secret-icon {
            font-size: 0.9rem;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            background-color: var(--chat-bubble-other);
            border-radius: 18px;
            align-self: flex-start;
            width: fit-content;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.5s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--primary-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading-logo {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .loading-bar {
            width: 200px;
            height: 4px;
            background-color: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: var(--accent-gradient);
            width: 0%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        /* Media Queries for Larger Screens */
        @media (min-width: 500px) {
            .app-container {
                height: 90vh;
                margin-top: 5vh;
                border-radius: 20px;
                overflow: hidden;
            }
            
            .bottom-nav {
                border-radius: 0 0 20px 20px;
            }
            
            .fab-button {
                right: calc(50% - 250px + 20px);
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">
            <i class="fas fa-city"></i>
        </div>
        <div class="loading-text">Black City</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
    </div>

    <!-- App Container -->
    <div class="app-container">
        <!-- Chat List View -->
        <div id="chatListView">
            <!-- Header -->
            <div class="app-header">
                <div class="header-left">
                    <div class="logo">
                        <i class="fas fa-city logo-icon"></i>
                        <span>Black City</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="header-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="header-icon">
                        <i class="fas fa-ellipsis-v"></i>
                        <div class="unread-count">3</div>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <div class="tab active" data-tab="chats">Chats</div>
                <div class="tab" data-tab="calls">Calls</div>
                <div class="tab" data-tab="contacts">Contacts</div>
            </div>

            <!-- Chat List -->
            <div class="chats-container" id="chatsList">
                <!-- Chat items will be generated by JavaScript -->
            </div>

            <!-- Floating Action Button -->
            <div class="fab-button" id="newChatBtn">
                <i class="fas fa-edit"></i>
            </div>

            <!-- Bottom Navigation -->
            <div class="bottom-nav">
                <a href="#" class="nav-item active">
                    <i class="fas fa-comment-dots nav-icon"></i>
                    <span>Chats</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-phone-alt nav-icon"></i>
                    <span>Calls</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-users nav-icon"></i>
                    <span>Contacts</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-cog nav-icon"></i>
                    <span>Settings</span>
                </a>
            </div>
        </div>

        <!-- Chat Screen View -->
        <div class="chat-screen" id="chatScreen">
            <!-- Chat Header -->
            <div class="chat-header-bar">
                <button class="back-button" id="backButton">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="chat-avatar">
                    <div class="avatar" id="chatAvatar">
                        <!-- Avatar will be set by JavaScript -->
                    </div>
                    <div class="online-status" id="onlineStatus"></div>
                </div>
                <div class="chat-header-info">
                    <div class="chat-title" id="chatTitle">Alex Johnson</div>
                    <div class="chat-status" id="chatStatus">online</div>
                    <div class="secret-chat-indicator" id="secretChatIndicator" style="display: none;">
                        <i class="fas fa-user-secret secret-icon"></i>
                        <span>Secret Chat â€¢ Self-destructing messages</span>
                    </div>
                </div>
                <div class="chat-actions">
                    <div class="header-icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="header-icon">
                        <i class="fas fa-video"></i>
                    </div>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be generated by JavaScript -->
            </div>

            <!-- Message Input -->
            <div class="message-input-container">
                <div class="input-wrapper">
                    <i class="fas fa-plus-circle input-icon"></i>
                    <input type="text" class="message-input" id="messageInput" placeholder="Type a message...">
                    <i class="fas fa-smile input-icon"></i>
                    <i class="fas fa-camera input-icon"></i>
                </div>
                <button class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Sample data for chats and messages
        const chatsData = [
            {
                id: 1,
                name: "Alex Johnson",
                avatarText: "AJ",
                lastMessage: "See you tomorrow at the meeting!",
                time: "10:30 AM",
                unread: 2,
                online: true,
                isSecret: false,
                messages: [
                    { id: 1, text: "Hey, how are you?", time: "09:15", outgoing: false },
                    { id: 2, text: "I'm good! Working on the new project", time: "09:16", outgoing: true },
                    { id: 3, text: "That's great! Can you send me the files?", time: "09:20", outgoing: false },
                    { id: 4, text: "Sure, I'll send them in a few minutes", time: "09:22", outgoing: true },
                    { id: 5, text: "Thanks! See you tomorrow at the meeting!", time: "10:30", outgoing: false }
                ]
            },
            {
                id: 2,
                name: "Emma Wilson",
                avatarText: "EW",
                lastMessage: "The document has been uploaded",
                time: "Yesterday",
                unread: 0,
                online: false,
                isSecret: true,
                messages: [
                    { id: 1, text: "This is a secret chat", time: "14:20", outgoing: false },
                    { id: 2, text: "All messages here are encrypted and will self-destruct", time: "14:21", outgoing: true },
                    { id: 3, text: "Perfect for confidential information", time: "14:22", outgoing: false },
                    { id: 4, text: "The document has been uploaded", time: "16:45", outgoing: false }
                ]
            },
            {
                id: 3,
                name: "Design Team",
                avatarText: "DT",
                lastMessage: "Sarah: I'll finish the mockups by EOD",
                time: "11:45 AM",
                unread: 5,
                online: true,
                isSecret: false,
                isGroup: true,
                messages: [
                    { id: 1, text: "Welcome to the Design Team chat!", time: "09:00", outgoing: false, sender: "Alex" },
                    { id: 2, text: "Let's discuss the new UI updates", time: "10:15", outgoing: true },
                    { id: 3, text: "I've updated the components library", time: "10:30", outgoing: false, sender: "Maria" },
                    { id: 4, text: "Great! I'll review them today", time: "10:32", outgoing: true },
                    { id: 5, text: "I'll finish the mockups by EOD", time: "11:45", outgoing: false, sender: "Sarah" }
                ]
            },
            {
                id: 4,
                name: "David Chen",
                avatarText: "DC",
                lastMessage: "Call me when you're free",
                time: "Monday",
                unread: 0,
                online: true,
                isSecret: false,
                messages: [
                    { id: 1, text: "Hi David, how's the project going?", time: "15:30", outgoing: true },
                    { id: 2, text: "Going well! We're ahead of schedule", time: "15:45", outgoing: false },
                    { id: 3, text: "That's excellent news!", time: "15:46", outgoing: true },
                    { id: 4, text: "Call me when you're free", time: "16:10", outgoing: false }
                ]
            },
            {
                id: 5,
                name: "Support",
                avatarText: "SP",
                lastMessage: "Your issue has been resolved",
                time: "Friday",
                unread: 0,
                online: false,
                isSecret: false,
                messages: [
                    { id: 1, text: "Hello, how can I help you?", time: "12:00", outgoing: false },
                    { id: 2, text: "I'm having trouble with file uploads", time: "12:05", outgoing: true },
                    { id: 3, text: "Let me check that for you", time: "12:10", outgoing: false },
                    { id: 4, text: "Your issue has been resolved", time: "12:30", outgoing: false }
                ]
            }
        ];

        // DOM Elements
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingProgress = document.getElementById('loadingProgress');
        const chatListView = document.getElementById('chatListView');
        const chatScreen = document.getElementById('chatScreen');
        const chatsList = document.getElementById('chatsList');
        const messagesContainer = document.getElementById('messagesContainer');
        const backButton = document.getElementById('backButton');
        const chatTitle = document.getElementById('chatTitle');
        const chatAvatar = document.getElementById('chatAvatar');
        const onlineStatus = document.getElementById('onlineStatus');
        const secretChatIndicator = document.getElementById('secretChatIndicator');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const newChatBtn = document.getElementById('newChatBtn');
        const tabs = document.querySelectorAll('.tab');
        
        // Current state
        let currentChatId = null;
        let currentChat = null;

        // Simulate app loading
        window.addEventListener('DOMContentLoaded', () => {
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                loadingProgress.style.width = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                            initializeApp();
                        }, 500);
                    }, 300);
                }
            }, 100);
        });

        // Initialize the app
        function initializeApp() {
            renderChatList();
            setupEventListeners();
        }

        // Render chat list
        function renderChatList() {
            chatsList.innerHTML = '';
            
            chatsData.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.dataset.id = chat.id;
                
                const onlineClass = chat.online ? 'online-status' : 'online-status hidden';
                const unreadBadge = chat.unread > 0 ? `<div class="chat-unread">${chat.unread}</div>` : '';
                const secretIndicator = chat.isSecret ? `<div class="secret-chat-indicator"><i class="fas fa-user-secret secret-icon"></i></div>` : '';
                
                chatItem.innerHTML = `
                    <div class="chat-avatar">
                        <div class="avatar">${chat.avatarText}</div>
                        ${chat.online ? '<div class="online-status"></div>' : ''}
                    </div>
                    <div class="chat-info">
                        <div class="chat-header">
                            <div class="chat-name">${chat.name}</div>
                            <div class="chat-time">${chat.time}</div>
                        </div>
                        <div class="chat-preview">
                            <div class="chat-message">${chat.lastMessage}</div>
                            ${unreadBadge}
                        </div>
                        ${secretIndicator}
                    </div>
                `;
                
                chatsList.appendChild(chatItem);
                
                // Add click event to open chat
                chatItem.addEventListener('click', () => openChat(chat.id));
            });
        }

        // Open chat screen
        function openChat(chatId) {
            currentChatId = chatId;
            currentChat = chatsData.find(chat => chat.id === chatId);
            
            // Update chat screen UI
            chatTitle.textContent = currentChat.name;
            chatAvatar.textContent = currentChat.avatarText;
            
            if (currentChat.online) {
                onlineStatus.style.display = 'block';
                document.getElementById('chatStatus').textContent = 'online';
            } else {
                onlineStatus.style.display = 'none';
                document.getElementById('chatStatus').textContent = 'last seen recently';
            }
            
            if (currentChat.isSecret) {
                secretChatIndicator.style.display = 'flex';
            } else {
                secretChatIndicator.style.display = 'none';
            }
            
            // Render messages
            renderMessages();
            
            // Switch to chat screen
            chatListView.style.display = 'none';
            chatScreen.style.display = 'flex';
            
            // Mark as read
            const chatIndex = chatsData.findIndex(chat => chat.id === chatId);
            if (chatIndex !== -1) {
                chatsData[chatIndex].unread = 0;
                renderChatList(); // Update chat list
            }
            
            // Scroll to bottom of messages
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }

        // Render messages for current chat
        function renderMessages() {
            messagesContainer.innerHTML = '';
            
            if (!currentChat) return;
            
            currentChat.messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.outgoing ? 'outgoing' : 'incoming'}`;
                
                const senderName = message.sender ? `<div class="sender-name">${message.sender}</div>` : '';
                
                messageElement.innerHTML = `
                    <div class="message-content">
                        ${senderName}
                        <div class="message-bubble">${message.text}</div>
                        <div class="message-time">${message.time}</div>
                    </div>
                `;
                
                messagesContainer.appendChild(messageElement);
            });
            
            // Add typing indicator if chat is online and not outgoing
            if (currentChat.online && !currentChat.messages[currentChat.messages.length - 1]?.outgoing) {
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                typingIndicator.innerHTML = `
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                `;
                messagesContainer.appendChild(typingIndicator);
            }
        }

        // Send a new message
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !currentChat) return;
            
            // Create new message object
            const newMessage = {
                id: currentChat.messages.length + 1,
                text: text,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                outgoing: true
            };
            
            // Add to current chat
            currentChat.messages.push(newMessage);
            
            // Clear input
            messageInput.value = '';
            
            // Re-render messages
            renderMessages();
            
            // Scroll to bottom
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
            
            // Simulate reply after 1-3 seconds
            if (currentChat.online) {
                setTimeout(() => {
                    const replies = [
                        "Got it, thanks!",
                        "I'll check that out",
                        "Sounds good to me",
                        "Let me think about it",
                        "Can we discuss this tomorrow?"
                    ];
                    
                    const randomReply = replies[Math.floor(Math.random() * replies.length)];
                    
                    const replyMessage = {
                        id: currentChat.messages.length + 1,
                        text: randomReply,
                        time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                        outgoing: false
                    };
                    
                    currentChat.messages.push(replyMessage);
                    renderMessages();
                    
                    // Scroll to bottom after reply
                    setTimeout(() => {
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }, 100);
                }, 1000 + Math.random() * 2000);
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Back button
            backButton.addEventListener('click', () => {
                chatScreen.style.display = 'none';
                chatListView.style.display = 'block';
                renderChatList(); // Refresh chat list
            });
            
            // Send message on button click
            sendButton.addEventListener('click', sendMessage);
            
            // Send message on Enter key
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // New chat button
            newChatBtn.addEventListener('click', () => {
                alert('New chat feature would open contact list');
                // In a real app, this would open a contact list to start a new chat
            });
            
            // Tab switching
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // In a real app, this would switch between different views
                    // For now, just show an alert
                    if (tab.dataset.tab !== 'chats') {
                        setTimeout(() => {
                            alert(`${tab.dataset.tab.charAt(0).toUpperCase() + tab.dataset.tab.slice(1)} view would load here`);
                        }, 100);
                    }
                });
            });
            
            // Bottom navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                    item.classList.add('active');
                    
                    // In a real app, this would switch between different app sections
                    const text = item.querySelector('span').textContent;
                    if (text !== 'Chats') {
                        setTimeout(() => {
                            alert(`${text} section would load here`);
                        }, 100);
                    }
                });
            });
        }

        // PWA features
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(error => {
                    console.log('ServiceWorker registration failed:', error);
                });
            });
        }
        
        // Add to home screen prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button (optional)
            setTimeout(() => {
                const installBtn = document.createElement('button');
                installBtn.innerHTML = '<i class="fas fa-download"></i> Install App';
                installBtn.style.cssText = `
                    position: fixed;
                    bottom: 100px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: var(--accent-gradient);
                    color: white;
                    border: none;
                    padding: 12px 24px;
                    border-radius: 50px;
                    font-weight: 600;
                    z-index: 1000;
                    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
                    cursor: pointer;
                `;
                installBtn.addEventListener('click', () => {
                    installBtn.style.display = 'none';
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        deferredPrompt = null;
                    });
                });
                document.body.appendChild(installBtn);
                
                // Auto hide after 10 seconds
                setTimeout(() => {
                    if (installBtn.parentNode) {
                        installBtn.style.display = 'none';
                    }
                }, 10000);
            }, 3000);
        });
    </script>
</body>
